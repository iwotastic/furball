<!DOCTYPE html>
<html>
<head>
  <title>Furball Settings</title>
  <style>
    body {
      padding: 10px;
      margin: 0;
    }
    .info {
      border-top: 1px solid #bab9b9;
      border-bottom: 1px solid #bab9b9;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 5px;
      color: #939393;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>General</h2>
  <label>
    <input type="checkbox" id="fixed-nav">
    Keep navbar on top.
  </label><br>
  <label>
  <input type="checkbox" id="bb-discuss">
    Replace <b>Tips</b> with <b>Discuss</b>.
  </label><br>
  <label>
    <input type="checkbox" id="bb-wiki">
    Replace <b>About</b> with <b>Wiki</b>.
  </label><br>
  <label>
    <input type="checkbox" id="scrollable-quotes">
    Make long forum quotes scrollable.
  </label>
  <h2>Search</h2>
  <label>
    Use
    <select id="search-engine">
      <option value="google">Google</option>
      <option value="bing">Bing</option>
      <option value="ddg">DuckDuckGo</option>
      <option value="sse">the Scratch search engine</option>
    </select>
    as the navbar search engine.
  </label>
  <h2>Notifications</h2>
  <div class="info">
    You are currently recieving notifications as <b>@<span id="uname"></span></b>. This was automatically grabbed
    from your last visit to the Scratch website.
  </div>
  <label>
    <input type="checkbox" id="notify">
    Show notifications when I have new messages on Scratch.
  </label><br>
  <label>
    <input type="checkbox" id="badge">
    Show the number of Scratch messages I have in the toolbar.
  </label>
  <script src="options.js"></script>
</body>
</html>
